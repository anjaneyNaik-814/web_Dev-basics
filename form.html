<!DOCTYPE html>
<html>
    <header>
        <title>Form</title>
        <h1>Dr.APJ Abdul Kalam School of Engineering</h1>
    </header>
    <body>
        <form>
            <feildset>
                <ledend>Student Profile</ledend>
                    <lable>First Name : </lable> <input type="text" maxlength="20">
                    <br><br>
                    <lable>Last Name : </lable> <input type="text" maxlength="20" >
                    <br><br>
                    <label>Email :</label><input type="email" name="email" >
                    <br><br>
                    <label>Passward: </label><input type="password"  name="password">
                    <br><br>
                    <label>Re-type Passward: </label><input type="password"  name="password">
                    <br><br>
                    <label>Contact: </label><input type="number" value="number" name="contact"> 
                    <br><br>
                    <label>Gender: </label><input type="radio" name="male">Male
                    <input type="radio" name="Female">Female
                    <input type="radio" name="other">Other
                    <br><br>    
                    <label>Date of Birth :</label> <input type="date" name="date">
                    <br><br>
                    <label>Country: </label>
                    <select name="country">
                        <option value="select">select</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Keral">Keral</option>
                    </select>
                    <br><br>
                    <label>Enquiry: </label> <textarea name="comments" rows="10" cols="50" maxlength="100" ></textarea>
                    <br>
                    <input type="checkbox" name="checkbox">You Call/Email Me 
                    <br><br>
                    <button>Submit</button>
            </feildset>
        </form>
    </body>
</html>
