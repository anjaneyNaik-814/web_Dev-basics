<!DOCTYPE html>
<html lang="en">
<body>
    <h1>What can Javascript do?</h1>

    <p>Javascript can change HTML attributes values.</p>

    <p>In  this case Javascript changes the values of the scr(source) attributes of an image.</p>

    <button onclick="document.getElementById('myimage').scr='off_bulb.png' " >turn off bulb</button>

    <img  id="myimage" src="images.png" style="height: 100px;">

    <button onclick="document.getElementById('myimage').src='on bulb.png' " > turn on bulb</button>

</body>
</html>
