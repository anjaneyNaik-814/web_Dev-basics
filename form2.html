<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Form 2</title>
        <link rel="stylesheet" href="formstyle.css">
    </head>
    <body>
        <h2>student registration form</h2>
        <br><br>
        <form>
            <input type="text" placeholder="username">
            <br><br>
            <input type="password" placeholder="new password">
            <br><br>
            <input type="password" placeholder="re-enter password">
            <br>
            <h4>Choose your present Class</h4>
            <label>
                <input type="radio" value="Class X" name="Class">Class X
            </label>
            <br>
            <label>
                <input type="radio" value="Class VIII" name="Class">Class XII
            </label>
            <br>
            <h4>Your subjects</h4>
            <label for="Eng">
                <input type="checkbox" value="Eng" name="subject">English
            </label>
            <label for="Math">
                <input type="checkbox" value="Math" name="subject">Mathematics
            </label>
            <br>
            <label for="Sci">
                <input type="checkbox" vlaue="Sci" name="subject">Science
            </label>
            <label for="SS">
                <input type="checkbox" value="SS" name="subject">Social Science
            </label>
            <br>
            <label for="CS">
                <input type="checkbox" value="CS" name="subject">Computer Science
            </label>
            <h4>Select your State</h4>
            <select>
                <option value="select">select</option>
                <option value="Assam">Assam</option>
                <option value="Andra">Andra</option>
                <option value="MP">MP</option>
                <option value="Maharastra">Maharatstra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Keral">Keral</option>
            </select>
            <br><br>
            <textarea placeholder="Feedback"></textarea>
            <br>
            <input type="button" value="submit" >
        </form>
        <button>click me!</button>
    </body>
</html>
